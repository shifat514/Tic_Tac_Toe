<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles/style.css">
<link rel="stylesheet" href="styles/overlay.css">

</head>
<body>
    <header id="main-header">
        <h1>Play Tic, Tac, Toe</h1>
        <p>Built with HTML, CSS, JavaScript</p>
    </header>
    <main>
        <aside class="modal">
            <header>
                <h2>Choose your Name</h2>
            </header>
            <form action="">
                <div>
                    <label for="playername">Player name</label>
                    <input type="text" name="playername" id="playername">
                </div>
                <div>
                    <button type="button" class="btn btn-alt">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>

        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p>X</p>
                        <button class="btn btn-alt">Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player 2</h2>
                        <h3>PLAYER NAME</h3>
                        <p>O</p>
                        <button class="btn btn-alt">Edit</button>
                    </article>
                </li> 
            </ol>
            <button class="btn">Start New Game!</button>
        </section>
        <section id="active-game">
            <h3>YOU WON <span id="winner-name">PLAYER NAME</span>!</h3>
            <p>Click "Start New Game" above, to start a new game. </p>
            <p>It's Your Turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>

    </main>
</body>
</html>
